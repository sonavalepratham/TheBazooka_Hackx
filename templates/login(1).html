{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="container">
    <div class="hero">
        <div class="heading"><h1>Curative</h1></div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>


            <form id="login" class="input-group-login" method="post" action="{% url 'login'%}">
            {% csrf_token %}
                <input type="text" name="usrnm" class="input-field" placeholder="User Id" required/>
                <input type="password"  name="pass" class="input-field" placeholder="Enter Password" required/>
                <input type="checkbox" class="check-box"/><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group-register" method="post" action="{% url 'Register'%}">
                {% csrf_token %}
                <input type="text" class="input-field" name="f_nm" placeholder="Full Name" required/>
                <input type="email" class="input-field" name="email" placeholder="Enter Email" required/>
                <input type="password" class="input-field" name="pass1" placeholder="Enter Password" required/>
                <input type="password" class="input-field" name="pass2" placeholder="Confirm Password" required/>
                <input type="text" class="input-field" name="age" placeholder="Enter Your Age" required/>
                <select class="input-field" name="sex">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }

</script>
</body>
</html>
